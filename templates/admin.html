<!DOCTYPE html>
<html>
<head>
  <title>Add New Listing</title>
</head>
<body>
  <h1>Add New Listing</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" required /><br />
    <input type="text" name="address" placeholder="Address" required /><br />
    <input type="text" name="price" placeholder="Price" required /><br />
    <input type="url" name="link" placeholder="Listing Link" required /><br />
    <input type="url" name="image" placeholder="Image URL" required /><br />
    <input type="file" name="video_file" accept="video/mp4" /><br /><br />
    <button type="submit">Add Listing</button>
  </form>
</body>
</html>
