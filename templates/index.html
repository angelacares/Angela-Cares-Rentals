<!DOCTYPE html>
<html>
<head>
  <title>Angela Cares Rentals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fdf9;
      padding: 2rem;
    }
    .listing {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1.5rem;
      background: white;
      border-radius: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Angela Cares Rentals</h1>
  {% for listing in listings %}
    <div class="listing">
      <h2>{{ listing.title }}</h2>
      <p><strong>Address:</strong> {{ listing.address }}</p>
      <p><strong>Price:</strong> {{ listing.price }}</p>
      <a href="{{ listing.link }}" target="_blank">View Listing</a><br><br>
      {% if listing.image %}
        <img src="{{ listing.image }}" alt="Property image" />
      {% endif %}
      {% if listing.video %}
        <video controls>
          <source src="{{ listing.video }}" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      {% endif %}
    </div>
  {% endfor %}
</body>
</html>
