<!DOCTYPE html>
<html>
<head>
    <title>Zetland Rentals</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>🛏️ Zetland Rentals</h1>
    {% if listings %}
        {% for listing in listings %}
        <div style="border:1px solid #ccc; padding:10px; margin:10px; max-width:500px;">
            <img src="{{ listing.image }}" alt="Listing Image"
                 style="width:100%; height:auto; max-height:200px; object-fit:cover;" />

            {% if listing.video %}
            <iframe width="100%" height="200" 
                    src="{{ listing.video }}" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            {% endif %}

            <h3>{{ listing.title }}</h3>
            <p><strong>Address:</strong> {{ listing.address }}</p>
            <p><strong>Price:</strong> {{ listing.price }}</p>
            <a href="{{ listing.link }}" target="_blank">View Listing</a>
        </div>
        {% endfor %}
    {% else %}
        <p>No listings found.</p>
    {% endif %}
</body>
</html>
