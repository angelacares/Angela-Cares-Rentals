<!DOCTYPE html>
<html>
<head>
  <title>Angela Cares Rentals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4fff6;
      padding: 2rem;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #dff5e3;
      border-bottom: 2px solid #a0d6a0;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 1.8rem;
      color: #2e7d32;
      margin: 0;
    }
    .listing {
      border: 1px solid #ccc;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
 img.property {
  width: 200px;
  height: auto;
  border-radius: 8px;
  margin-top: 10px;
  display: block;
}
    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/logo.png" alt="Logo">
    <h1>Angela Cares Rentals</h1>
  </header>

  <div class="content">
    {% for listing in listings %}
      <div class="listing">
        <h2>{{ listing.title }}</h2>
        <p><strong>Address:</strong> {{ listing.address }}</p>
        <p><strong>Price:</strong> {{ listing.price }}</p>
        <a href="{{ listing.link }}" target="_blank">View Listing</a>

        {% if listing.image %}
          <img class="property" src="{{ listing.image }}" alt="Property image">
        {% endif %}

        {% if listing.video %}
          <video controls>
            <source src="{{ listing.video }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</body>
</html>
